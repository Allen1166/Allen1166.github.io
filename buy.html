<!DOCTYPE html>
<html>
<head>
    <title>購物清單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="container">
    <h1>購物清單</h1>
    <form id="addItemForm">
        <label for="itemName">商品名稱:</label>
        <input type="text" id="itemName" required>
        <label for="itemPrice">商品價格:</label>
        <input type="number" id="itemPrice" step="0.01" required>
        <button type="button" onclick="addItem()">添加商品</button>
    </form>
    
    <h2>商品列表</h2>
    <ul id="itemList">
        <!-- 商品将在这里动态添加 -->
    </ul>
    
    <h2>總計</h2>
    <p id="totalPrice">0.00</p>

    <script>
        const itemList = [];
        let total = 0;

        function addItem() {
            const itemName = document.getElementById("itemName").value;
            const itemPrice = parseFloat(document.getElementById("itemPrice").value);

            if (itemName && itemPrice > 0) {
                itemList.push({ name: itemName, price: itemPrice });
                total += itemPrice;
                updateItemList();
                updateTotalPrice();
            }

            document.getElementById("itemName").value = "";
            document.getElementById("itemPrice").value = "";
        }

        function updateItemList() {
            const itemListElement = document.getElementById("itemList");
            itemListElement.innerHTML = "";
            
            itemList.forEach(item => {
                const listItem = document.createElement("li");
                listItem.textContent = `${item.name} - 价格: ${item.price.toFixed(2)}元`;
                itemListElement.appendChild(listItem);
            });
        }

        function updateTotalPrice() {
            const totalPriceElement = document.getElementById("totalPrice");
            totalPriceElement.textContent = total.toFixed(2);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>
</html>
